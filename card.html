<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0%;
            padding: 0%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .invitation-card {
            width: 400px;
            background-color: #ffffff;
            border: 2px solid #d4af37;
            border-radius: 10px;
            box-shadow:  0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }
        .invitation-card h1 {
            color: #d4af37;
        }
        .invitation-card p {
            color: #333333;
            font-size: 16px;
        }
        .invitation-card .footer {
            margin-top: 20px;
            font-style: italic;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="invitation-card">
        <h1>You are InvitedðŸ¤—</h1>
        <p>We are delighted to invite you to our special event.</p>
        <p><strong>Date:</strong>December 25, 2024</p>
        <p><strong>Time:</strong>6:00 PM</p>
        <p><strong>Location:</strong>Grand Hall, City Hub</p>
        <div class="footer">We look forward to celebrate with you!</div>
    </div>
</body>
</html>
