<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Bounce-Ball</title>
    <style>
        /* Internal CSS for styling the container */
        .container {
            width: 300px;
            height: 300px;
            border: 2px solid #333;
            border-radius: 10px;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
            background-color: #f0f0f0;
        }
    </style>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Inline CSS for initial ball position -->
        <div class="bouncing-ball" style="left: 125px;"></div>
    </div>
</body>
</html>
